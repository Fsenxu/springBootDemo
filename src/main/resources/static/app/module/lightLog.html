<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">雷击记录列表</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="entity in data">
                                        <td ng-bind="entity.id"></td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 分页 -->
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="" style="text-align: center">
                                <ul class="pagination m-b-5">
                                    <li ng-show="pages>1 && quereyData.page>1">
                                        <a aria-label="Previous"  ng-click="changePage(quereyData.page-1)">
                                            <i class="fa fa-angle-left"></i>
                                        </a>
                                    </li>
                                    <li ng-repeat="x in pageArr"><a ng-click="changePage(x)">{{x}}</a></li>
                                    <li ng-show="pages>1 && quereyData.page<pages ">
                                        <a  aria-label="Next" ng-click="changePage(quereyData.page+1)" >
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
